<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Affectation avec les opérateurs.</title>
  </head>
  <body>
    <h3>Les likes : +1 like</h3>
    <script type="text/javascript">
      let likes = 5;
      likes = likes + 1;
      console.log(likes);
    </script>

    <br><hr><br>

    <h3>Les likes : +1 like</h3>
    <script type="text/javascript">
      let likes = 5;
      likes = likes += 1;
      console.log(likes);
    </script>

    <br><hr><br>

    <h3>Les likes : -3 likes</h3>
    <script type="text/javascript">
      let likes = 5;
      likes = likes -= 3;
      console.log(likes);
    </script>

    <br><hr><br>

    <h3>Les likes : l'opérateur d'accroissement ++</h3>
    <script type="text/javascript">
      let likes = 5;
      likes ++;
      console.log(likes);
    </script>

    <br><hr><br>

    <h3>Les likes : l'opérateur decroissance --</h3>
    <script type="text/javascript">
      let likes = 5;
      likes --;
      console.log(likes);
    </script>

  </body>
</html>
