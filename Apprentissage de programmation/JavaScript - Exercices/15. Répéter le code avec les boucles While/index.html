<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Répéter le code avec la boucle While.</title>
  </head>
  <body>
    <h3>Répéter manuellement</h3>
    <script type="text/javascript">
      console.log("et encore");
      console.log("et encore");
      console.log("et encore");
      console.log("et encore");
      console.log("et encore");
    </script>

    <br><hr><br>

    <h3>Répéter avec While (à l'infini)</h3>
    <script type="text/javascript">
      while (true) {
        console.log("et encore");
      }
    </script>

  </body>
</html>
