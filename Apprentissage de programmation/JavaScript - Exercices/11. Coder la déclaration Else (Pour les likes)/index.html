<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Coder la déclaration "Else".</title>
  </head>
  <body>
    <h3>Pour allumer et éteindre une lumière. (exemple 1)</h3>
    <script type="text/javascript">
      let condition = true;
      if (condition) {
        console.log("1");
      }
      if(!condition) {
        console.log("2");
      }
    </script>

    <br><hr><br>

    <h3>Pour allumer et éteindre une lumière. (exemple 2)</h3>
    <script type="text/javascript">
      let condition = false;
      if (condition) {
        console.log("1");
      } else {
        console.log("2");
      }
    </script>

    <br><hr><br>

    <h3>Pour allumer et éteindre une lumière. (exemple 3)</h3>
    <script type="text/javascript">
      let jour = false;
      if (jour) {
        console.log("Allumer les lumières.");
      } else {
        console.log("Éteindre le lumières.");
      }
    </script>

    <br><hr><br>

    <h3>Comparer d'un nombre.</h3>
    <script type="text/javascript">
      let nombre = 99;
      if (nombre ===1) {
        console.log("C'est le 1");
      } else {
        console.log("Ce n'est pas le 1");
      }
    </script>

  </body>
</html>
