<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Comparer des strings</title>
  </head>
  <body>

    <h1><U>1. L'opérateur d'égalité.</U></h1>

    <h3>L'<em>opérateur d'égalité strict "==="</em> .</h3>
    <script type="text/javascript">
      console.log("pomme" === "pomme"); <!--True-->
      console.log("pommes" === "poire"); <!--False-->
    </script>

    <h1><U>2. L'opérateur d'inégalité.</U></h1>

    <h3>L'<em>opérateur d'inégalité strict "!=="</em> .</h3>
    <script type="text/javascript">
      console.log("pomme" !== "pomme"); <!--False-->
      console.log("pommes"!=== "poire"); <!--True-->
    </script>

  </body>
</html>
