<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Contrôle des boucles While</title>
  </head>
  <body>
    <h3>Une contre-variable avec 4 chiffres de 1 à 4</h3>
    <script type="text/javascript">
      let compter = 1;
      while (compter < 4) {
        console.log(compter);
        compter++;
      }
    </script>

    <br><hr><br>

    <h3>Une contre-variable avec 10 chiffres d 1 à 9</h3>

      let compter = 1;
      while (compter < 10) {
        console.log(compter);
        compter++;
      }
    </script>

    <br><hr><br>

    <h3>Une contre-variable avec 5 chiffres de 5 à 9</h3>

        compter++;
      }
    </script>

  </body>
