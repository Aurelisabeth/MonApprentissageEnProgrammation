<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Utiliser des décisions.</title>
  </head>
  <body>
    <h3>Pour la bonne réponse.</h3>
    <script type="text/javascript">
      let reponse = "Picasso";
      if (reponse === "Picasso") {
        console.log(reponse + "est la bonne réponse.");
      }
    </script>

    <br><hr><br>

    <h3>Pour la mauvaise réponse.</h3>
    <script type="text/javascript">
      let reponse = "Matisse";
      if (reponse !== "Picasso") {
        console.log(reponse + "est la mauvaise réponse.");
      }
    </script>

    <br><hr><br>

    <h3>Une condition avec un nombre.</h3>
    <script type="text/javascript">
      let age = 16;
      if (age <= 25) {
        console.log("Tarif jeune");
      }
    </script>

    <br><hr><br>

    <script type="text/javascript">
      let age = 31;
      if (age <= 25) {
        console.log("Tarif normal");
      }
    </script>

    <br><hr><br>

  </body>
</html>
