<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Prendre des décisions.</title>
  </head>
  <body>

    <h1><U>1. Les conditions</U></h1>
    <!--On prend des décisions en JavaScript avec des booléens.
    Pour adapter la prise de décisions, on utilise "if".-> -->

    <script type="text/javascript">
      if (true) {
        console.log("Bonjour");
      }
    </script>

    <br><hr><br>

    <script type="text/javascript">
      if (false) {
        console.log("Au revoir");
      }
    </script>

    <h1><U>2. Les conditions "true" et "false".</U></h1>
    <!--Les élémentes entre {} sont un bloc de code.-->

    <script type="text/javascript">
      if (true) {
        console.log("Je suis un bloc de code.");
      }
    </script>

    <br><hr><br>

    <script type="text/javascript">
      if (false) {
        console.log("Regardez moi !");
        console.log("Je suis un bloc de code.");
      }
    </script>

    <br><hr><br>

    <script type="text/javascript">
      const greet = true;
      if (greet) {
        console.log("Bonjour");
      }
    </script>

  </body>
</html>
