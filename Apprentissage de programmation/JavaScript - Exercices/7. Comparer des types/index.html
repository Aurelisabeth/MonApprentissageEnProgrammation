<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Comparer les types.</title>
  </head>
  <body>
    <h1><U>1. Les types.</U></h1>

    <h3>Le type <em>string</em> .</h3>
    <script type="text/javascript">
      const dessert = "Yaourt";
    </script>

    <br><hr><br>

    <h3>Le type <em>nombre</em> .</h3>
    <script type="text/javascript">
      const dessert = 4;
    </script>

    <br><hr><br>

    <h3>Le type <em>booléen</em> .</h3>
    <script type="text/javascript">
      const allumer = true;
    </script>

    <h1><U>2. Utiliser les types.</U></h1>

    <h3>Le  <em>+</em> avec le même type.</h3>
    <script type="text/javascript">
      console.log("10" + "10"); <!--1010-->
      console.log(10 + 10); <!--20-->
    </script>

    <br><hr><br>

    <h3>Le  <em>+</em> avec différents types.</h3>
    <script type="text/javascript">
      const resultat = "10" + 10);
      console.log(resultat); <!--1010-->
    </script>

    <br><hr><br>

    <h3>Un exemple avec un <em>string</em> et un <em>nombre</em> .</h3>
    <script type="text/javascript">
      const resultat = "Ton scrore est de : " + 99);
      console.log(resultat); <!--Ton score est de  : 99-->
    </script>

    <script type="text/javascript">
      const score = 99;
      const resultat = "Ton scrore est de : " + score);
      console.log(resultat); <!--Ton score est de  : 99-->
    </script>

    <br><hr><br>

    <h3>Un exemple avec un <em>string</em> et un <em>booléen</em> .</h3>
    <script type="text/javascript">
      const resultat = "Tu as la priorité : " + true);
      console.log(resultat); <!--Tu as la priorité : true-->
    </script>

    <script type="text/javascript">
      const prior = true;
      const resultat = "Tu as la priorité : " + prior);
      console.log(resultat); <!--Tu as la priorité : true-->
    </script>

    <br><hr><br>

  </body>
</html>
