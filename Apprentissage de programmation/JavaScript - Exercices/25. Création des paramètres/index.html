<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Création des paramètres</title>
  </head>
  <body>
    <h3>Code détaillé</h3>
    <script type="text/javascript">
      function greetRon() {
        const nom = "Ron";
        console.log("Bonjour " + nom);
      }

      greetRon();

      function greetLeslie() {
        const nom = "Leslie";
        console.log("Bonjour " + nom);
      }

      greetLeslie();
    </script>

    <br><hr><br>

    <h3>Code simplifié</h3>
    <script type="text/javascript">
      function greet(nom) {
        console.log("Bonjour " + nom);
      }

      greet("April");
      greet("Leslie");
    </script>
  </body>
</html>
