<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Chapitre : Utilisation de plusieurs paramètres</title>
  </head>
  <body>
    <script type="text/javascript">
      function display(prenom, nom) {
        console.log(prenom + " " + nom);
      }
      display("Jordan", "Croft");
    </script>

    <br><hr><br>

    <script type="text/javascript">
      function displayWinners(premier, deuxième, troisième) {
        console.log("1er : " + premier);
        console.log("2ème : " + deuxième);
        console.log("3ème : " + troisième);
      }
      displayWinners("Sam", "Alex", "Clover");
    </script>
  </body>
</html>
