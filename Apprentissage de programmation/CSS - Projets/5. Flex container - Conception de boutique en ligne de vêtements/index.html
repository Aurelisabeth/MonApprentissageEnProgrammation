<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Conception de boutique en ligne de vêtements</title>
  </head>
  <body>
    <nav class="navbar_container">
      <ul class="nav_items_container">
        <li class="nav_items_container__item">Accueil</li>
        <li class="nav_items_container__item">Produits</li>
        <li class="nav_items_container__item">Extras</li>
        <li class="nav_items_container__item">À propos</li>
        <li class="nav_items_container__item">Contact</li>
      </ul>
    </nav>
    <main class="wrapper">
      <div class="products_container">
        <div class="product_card">
          <div class="product_card__details">
            <div class="product_card__details--name">Tee Shirt</div>
            <div class="product_card__details--price">14,99€</div>
          </div>
          <div class="product_card__addToCart">
            <button class="product_card__addToCart__btn">Ajouter au
              panier</button>
          </div>
        </div>
        <div class="product_card">
          <div class="product_card__details">
            <div class="product_card__details--name">Jeans</div>
            <div class="product_card__details--price">29,99€</div>
          </div>
          <div class="product_card__addToCart">
            <button class="product_card__addToCart__btn">Ajouter au
              panier</button>
          </div>
        </div>
        <div class="product_card">
          <div class="product_card__details">
            <div class="product_card__details--name">Baskets</div>
            <div class="product_card__details--price">49,99€</div>
          </div>
          <div class="product_card__addToCart">
            <button class="product_card__addToCart__btn">Ajouter au
              panier</button>
          </div>
        </div>
        <div class="product_card">
          <div class="product_card__image"></div>
          <div class="product_card__details">
            <div class="product_card__details--name">Veste</div>
            <div class="product_card__details--price">89,99€</div>
          </div>
          <div class="product_card__addToCart">
            <button class="product_card__addToCart__btn">Ajouter au
              panier</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
