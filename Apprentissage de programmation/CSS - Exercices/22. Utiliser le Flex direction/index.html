<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre :Utiliser Flex direction </title>
  </head>
  <body>
    <h1><U>1. Flex direction.</U></h1>
    <!--On utilise la propriété Flex Direction pour contrôler les éléments de direction affichés.-->
    <!--Sa valeur par défaut est "row" c'est à dire que l'affichage est à l'horizontal.-->
    <p>Row</p>
    <div class="container1">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <br><hr><br>

    <p>Column</p>
    <div class="container2">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <h1><U>2. Changement de direction.</U></h1>

    <p>Row-reverse</p>
    <div class="container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <br><hr><br>

    <p>Column-reverse</p>
    <div class="container4">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
