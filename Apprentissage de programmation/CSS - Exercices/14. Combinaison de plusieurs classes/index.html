<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Combinaison de plusieurs classes.</title>
  </head>
  <body>
    <p class="gras">Gras</p>
    <p class="couleur">Couleur</p>
    <p class="italique">Italique</p>

    <br><hr><br>

    <!--Pour combiner les styles, on rajoute plusieurs classes CSS à un élément HTML.
    C'est comme si on ajoutait une deuxième classe CSS "italique",
    ainsi qu'une troisième classe CSS "gras" à ce paragraphe-->
    <p class="gras">Gras</p>
    <p class="couleur italique gras">Couleur, italique et gras</p>
    <p class="couleur">Couleur</p>
    <p class="italique">Italique</p>
  </body>
</html>
