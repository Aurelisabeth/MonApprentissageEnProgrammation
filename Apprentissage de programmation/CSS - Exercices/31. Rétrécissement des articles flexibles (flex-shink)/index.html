<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Rétrécissement des éléments Flex Item (flex-shrink)</title>
  </head>
  <body>
      <div class="container1">
        <div class="un">1</div>
        <div class="deux">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-basis (200px)</e>.</h3>
      <div class="container1">
        <div class="item un">1</div>
        <div class="item deux">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-skrink (1 -)</e>.</h3>
      <div class="container1">
        <div class="item un1">1</div>
        <div class="item deux">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-skrink (0 1)</e>.</h3>
      <div class="container1">
        <div class="item un2">1</div>
        <div class="item deux1">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-skrink (0 0)</e>.</h3>
      <div class="container1">
        <div class="item un2">1</div>
        <div class="item deux2">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-skrink (2 1)</e>.</h3>
      <div class="container1">
        <div class="item un3">1</div>
        <div class="item deux1">2</div>
      </div>

    <br><hr><br>

  </body>
</html>
