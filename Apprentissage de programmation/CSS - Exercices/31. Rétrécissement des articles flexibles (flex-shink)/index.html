<!DOCTYPE html>
<html lang="fr" dir="ltr">

    <title>Chapitre : Rétrécissement des éléments Flex Item (flex-shrink)</title>
  </head>
  <body>
    <h3>Le <em>flex-skrink (par défaut)</e>.</h3>
      <div class="container1">
        <div class="un">1</div>
        <div class="deux">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-skrink (par défaut -> CSS simplifié)</e>.</h3>
      <div class="container1">
        <div class="un1">1</div>
        <div class="deux">2</div>
      </div>

    <br><hr><br>

    <h3>Le <em>flex-skrink (avec différents flex-> CSS simplifié)</e>.</h3>
      <div class="container1">
        <div class="un2">1</div>
        <div class="deux1">2</div>
      </div>

    <br><hr><br>

  </body>
</html>
