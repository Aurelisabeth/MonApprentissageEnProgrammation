<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Découvrir les éléments</title>
    <!--On a vu les "Box Model"(chapitres : "Width, Height et Border" et "Padding et Margin")
    qui considère que tout HTML est comme une boite dans une autre boite.-->

    <!--L'élément <div></div> est la plus grande des boites -> C'est l'élément "Parent"-->
    <!--L'élément <p></p> est l'élémént "Enfant".-->
  </head>
  <body>
    <div class="">
      <p>Le prince George</p>
    </div>

    <br><hr><br>
    <!--Le "Parent" <div></div> a trois "Enfants" <p></p>.-->
    <!--L'héritage est lorsque l'élément "Enfant" <p></p> reçoit une propriété de son "Parent" <div></div>.-->
    <div class="">
      <p>Le prince George</p>
      <p>La princesse Charlotte</p>
      <p>Le prince Louis</p>
    </div>

  </body>
</html>
