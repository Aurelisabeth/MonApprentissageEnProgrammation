<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Position absolue.</title>
  </head>
  <body>
    <div class="ex1">
      <a href="#">Inscrivez-vous à notre <br> Newsletter !</a>
    </div>
    <br><br><br>
    <div class="ex2">
      <!--Afin de placer l'élément à droite, on utilise "right:0px;".
      Cela signifie que l'élément est à 0px du côté droit de la page.-->
      <a href="#">Inscrivez-vous à notre <br> Newsletter !</a>
    </div>
    <br><br><br>
    <div class="ex3">
      <!--On peut utiliser les propriétés "top", "right", "bottom" et "left" pour placer les éléments où nous voulons.-->
      <a href="#">Inscrivez-vous à notre <br> Newsletter !</a>
    </div>
    <br><br><br><hr>
    <div class="ex4">
      <!--Comparaison de la position "relative" et "absolute".-->
      <p>Position relative</p>
      <a class="a1" href="#">S'inscrire maintentant</a>
      <img src="https://mimo.app/i/homekia-bedroom.png" alt="Une chambre à coucher">
      <hr width=300px align=left>
      <p>Position absolute</p>
      <a class="a2" href="#">S'inscrire maintentant</a>
      <img src="https://mimo.app/i/homekia-bedroom.png" alt="Une chambre à coucher">
    </div>
  </body>
</html>
