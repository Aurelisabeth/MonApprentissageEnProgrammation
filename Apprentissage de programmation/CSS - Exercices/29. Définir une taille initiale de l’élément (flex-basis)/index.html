<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Définir le taille initiale de l'élément Item</title>
  </head>
  <body>
    <!--Le "flex-basis" est une propriété de "flex-item".
    Les propriétés de "flex-item" ne fonctionnent qu'à l'intérieur des règles de "flex-item".
    Ils ne sont pas compatibles avec les "flex-container".-->
    <h3>Le <em>flex-basis (auto)</e>.</h3>
      <div class="container1">
        <div class="item one">1</div>
        <div class="item two">2</div>
      </div>

  <br><hr><br>

  <h3>Le <em>flex-basis (100px)</e>.</h3>
    <div class="container1">
      <div class="item one1">1</div>
      <div class="item two">2</div>
    </div>

  <br><hr><br>

  <h3>Le <em>flex-basis (50%)</e>.</h3>
    <div class="container1">
      <div class="item one2">1</div>
      <div class="item two">2</div>
    </div>

  <br><hr><br>

  <h3>Le <em>flex-basis (100px) + flex-direction (column)</e>.</h3>
    <div class="container2">
      <div class="item one1">1</div>
      <div class="item two">2</div>
    </div>

  <br><hr><br>

  <h3>Le <em>flex-basis (200px)</e>.</h3>
    <div class="container3">
      <div class="item one3">1</div>
      <div class="item two">2</div>
    </div>

  </body>
</html>
