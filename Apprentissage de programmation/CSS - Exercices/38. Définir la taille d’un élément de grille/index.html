<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Définir la taille d'un élément de la grille</title>
  </head>
  <body>
    <h3>La <em>grille (grid) + le grid-column (span 2  span 1)</em>.</h3>
    <div class="grid-container">
      <div class="grid-item item1">1</div>
      <div class="grid-item item2">2</div>
    </div>

    <br><hr><br>

    <h3>La <em>grille (grid) + le grid-rows (span 3)</em>.</h3>
    <div class="grid-container">
      <div class="grid-item item3">1</div>
      <div class="grid-item item2">2</div>
    </div>

    <br><hr><br>

  </body>
</html>
