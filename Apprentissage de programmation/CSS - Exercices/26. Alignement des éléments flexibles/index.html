<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Alignement des Flex Item.</title>
  </head>
  <body>
    <h3>Le <em>align-item (stretch)</e>.</h3>
      <div class="container1">
        <div class="item1">1</div>
        <div class="item1">2</div>
        <div class="item1">3</div>
        <div class="item1">4</div>
      </div>

      <br><hr><br>

      <h3>Le <em>align-item (stretch) + flex-direction (column)</e>.</h3>
        <div class="container2">
          <div class="item1">1</div>
          <div class="item1">2</div>
          <div class="item1">3</div>
          <div class="item1">4</div>
        </div>

        <br><hr><br>

        <h3>Le <em>align-item (flex-start)</e>.</h3>
          <div class="container3">
            <div class="item1">1</div>
            <div class="item1">2</div>
            <div class="item1">3</div>
            <div class="item1">4</div>
          </div>

          <br><hr><br>

          <h3>Le <em>align-item (flex-end)</e>.</h3>
            <div class="container4">
              <div class="item1">1</div>
              <div class="item1">2</div>
              <div class="item1">3</div>
              <div class="item1">4</div>
            </div>

            <br><hr><br>

            <h3>Le <em>align-item (center)</e>.</h3>
              <div class="container5">
                <div class="item1">1</div>
                <div class="item1">2</div>
                <div class="item1">3</div>
                <div class="item1">4</div>
              </div>
  </body>
</html>
