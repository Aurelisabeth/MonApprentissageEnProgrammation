<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Justifier des groupes d'items</title>
  </head>
  <body>
    <!--La propriété "jsutify-content" signifie de changer la façon dont
     les éléments sont regroupés et espacés dans l'axe principal. -->
    <h3>Le <em>justify-content (flex-start)</e>.</h3>
    <div class="container1">
      <div class="item1">1</div>
      <div class="item1">2</div>
      <div class="item1">3</div>
      <div class="item1">4</div>
    </div>

    <br><hr><br>

    <h3>Le <em>justify-content (flex-end)</e>.</h3>
    <div class="container2">
      <div class="item1">1</div>
      <div class="item1">2</div>
      <div class="item1">3</div>
      <div class="item1">4</div>
    </div>

    <br><hr><br>

    <h3>Le <em>justify-content (flex-start) + flex-direction (column)</e>.</h3>
    <div class="container3">
      <div class="item1">1</div>
      <div class="item1">2</div>
      <div class="item1">3</div>
      <div class="item1">4</div>
    </div>

    <br><hr><br>

    <h3>Le <em>justify-content (flex-end) + flex-direction (column)</e>.</h3>
    <div class="container4">
      <div class="item1">1</div>
      <div class="item1">2</div>
      <div class="item1">3</div>
      <div class="item1">4</div>
    </div>
  </body>
</html>
