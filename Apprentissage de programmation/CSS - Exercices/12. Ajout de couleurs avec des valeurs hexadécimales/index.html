<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chapitre : Ajout de couleurs avec des valeurs hexadecimales.</title>
  </head>
  <body>
    <!--Le # est suivi de six cararactères qui sont des chiffres de 0 à 9 ou de lettres de A à Z.
    Par exemple : #FFFFFF est du blanc pur et #000000 est du noir-->
    <div class="contraste">
      <h1 >Contraste</h1>
      <p>Le développement web est très interréssant.</p>
    </div>

    <br><hr><br>

    <div class="bouton">
      <h4>Commandez les ballons dans l’une des couleurs suivantes.</h4>
      <button type="button" class="rouge">Rouge #FF0000</button>
      <button type="button" class="vert">Vert #00FF00</button>
      <button type="button" class="bleu">Bleu #0000FF</button>
    </div>

    <br><hr><br>

    <div class="gradient">
      <h1 class="gradient1">Gradient 1</h1>
      <h1 class="gradient2">Gradient 2</h1>
      <h1 class="gradient3">Gradient 3</h1>
      <h1 class="gradient4">Gradient 4</h1>
    </div>
  </body>
</html>
