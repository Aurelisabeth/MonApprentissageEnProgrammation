<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chapitre : Recueillir des informations.</title>
  </head>
  <body>
    <!--On crée des éléments de saisie à l'aide de la balise vide <input>.-->
    <!--L'attribut "placeholder" indique ce que l'utilisateur doit saisir dans le champ.-->
    <!--L'attribut "type" précise le type de saisie.-->
    <!--L'attribut par défault de "type" est "text". Il permet à l'utilisateur de saisir le texte qu'il peut voir.-->
    <h4>S'inscrire</h4>
    <input type="text" placeholder="Adresse mail">
    <br>
    <input type="password" placeholder="Mot de passe">
    <br>
    <button type="submit" name="submit">Valider</button>

    <br><hr><br>

    <!--D'autres exemples pour l'attribut "type".-->
    <p>Niveau :</p><input type="range">
    <p>Case à cocher :</p><input type="checkbox">
    <p>Date :</p><input type="date">
    <p>Couleur :</p><input type="color">
</html>
