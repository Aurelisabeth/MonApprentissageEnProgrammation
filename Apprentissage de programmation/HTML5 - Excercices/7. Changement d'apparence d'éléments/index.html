<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chapitre : Changement d'apparence d'éléments.</title>
  </head>
  <body>
    <!--Il est possible que certains textes soient une description détaillée en entourant tout le contenu par <details></details>-->

    <!--Pour indiquer qu'un texte, tel que "The SScream", est une légende d'image.
    On regroupe l'image et le texte dans la balise <figure></figure>-->

    <!--Ensuite, on place le texte de la légende entre la balise <figcaption></figcaption>.-->
    <h1>Peinture du jour.</h1>
    <figure>
      <img src="https://mimo.app/i/scream.png" alt="Le cri, la peinture" width="220" height="277">
      <figcaption>The Scream</figcaption>
    </figure>
    <details close>
      <summary>Peint en 1893 par Edward Munch.</summary>
      <p>Le visage agonisé dans le tableau est devenu l’une des images les plus emblématiques de l’art.</p>
    </details>
  </body>
</html>
